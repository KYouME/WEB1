      <p><a href="https://developer.mozilla.org/ko/docs/Web/CSS" target="_blank">CSS</a>는 박스의 크기, 위치, 속성(색, 배경, 테두리 모양 등)을 결정합니다.
      박스 모델은 페이지에서 볼 수 있는 박스를 생성하기 위해 박스의 서로 다른 부분인 여백(margin), 테두리(border), 패딩(padding) 및 콘텐츠(width, height)등이 어떻게 작동할 것인지를 정의합니다.
