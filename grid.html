<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <style>
      #animal{
          border:5px solid pink;
          /* 레이아웃을 잘 짜는 방법 grid */
          display:grid;
          grid-template-columns:100px 1fr;
      }
      div{
        border:5px solid skyblue;
      }
    </style>
  </head>
  <body>
    <!-- 어떤 의미도 없으며, 단지 디자인의 용도로만 쓰는 태그 div(ision) -->
    <div id="animal">
      <div>puppy</div>
      <div>elephant
        <br>육지에 사는 동물 중 몸집이 가장 크며 긴 코를 자유롭게 이용하여 먹이를 먹는 동물은 누구일까요? 코끼리입니다.
        긴 코는 사람의 손에 해당하는 부분이다. 물건을 집거나 먹이를 뜯으며 새끼를 감싸안고, 무리끼리의 애정 표현에도 활용된다. 수영할 때에는 스노클 역할도 해준다. 심지어 코로 나뭇가지를 잡고 흔들거나 던져서 다른 동물을 위협하는 무기로도 사용할 때도 있다. 급할 때는 코를 채찍처럼 휘두르거나 그대로 잡아 던지거나 바닥에 내려찍는 모습도 보인다.
      </div>
    </div>
  </body>
</html>
